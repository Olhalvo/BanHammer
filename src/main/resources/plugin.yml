name: BanHammer
version: 1.5
main: me.wellthatssad.BanHam.Main
api-version: 1.16
prefix: BH
authors: [ wellthatssad ]
description: Ban hammer
website: https://github.com/Wellthatssad/
commands:
  banhammer:
    usage: /<command>
    description: Gives you the banhammer
    aliases: [bh, banham, bhammer, bham]
  kickhammer:
    usage: /<command>
    description: Gives you the kickhammer
    aliases: [ kh, kickham, khammer, kham ]
permissions:
  BanHammer.CanUseBanhammer:
    description: Permission to use the banhammer
    default: op

